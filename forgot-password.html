<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashPoint - পাসওয়ার্ড রিসেট</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-6">পাসওয়ার্ড রিসেট</h1>
    <form id="reset-form" class="space-y-4">
      <input id="email" type="email" placeholder="ইমেইল" class="w-full p-3 border rounded-xl" required />
      <button type="submit" class="w-full py-3 bg-pink-600 hover:bg-pink-700 text-white font-bold rounded-xl">রিসেট ইমেইল পাঠান</button>
    </form>
    <div class="flex items-center justify-between mt-4 text-sm">
      <a href="/login" class="text-blue-600">লগইনে ফিরে যান</a>
      <a href="/signup" class="text-blue-600">অ্যাকাউন্ট তৈরি করুন</a>
    </div>
    <p id="msg" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb9v4Q8XsaBKpnopMHE_5_aXEEMkEQork",
      authDomain: "cashpoint-f8b51.firebaseapp.com",
      projectId: "cashpoint-f8b51",
      storageBucket: "cashpoint-f8b51.firebasestorage.app",
      messagingSenderId: "50891144664",
      appId: "1:50891144664:web:e90f63977c95c86c04c6ad",
      measurementId: "G-WJXSMFBEE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = (t) => document.getElementById('msg').textContent = t || '';

    onAuthStateChanged(auth, (user) => { if (user) window.location.replace('/'); });

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg('ইমেইল পাঠানো হচ্ছে...');
      try {
        const email = document.getElementById('email').value.trim();
        await sendPasswordResetEmail(auth, email);
        msg('রিসেট ইমেইল পাঠানো হয়েছে।');
      } catch (err) {
        msg('পাসওয়ার্ড রিসেট ব্যর্থ হয়েছে।');
      }
    });
  </script>
</body>
</html>
