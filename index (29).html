        // Step 5: Handle the actual transaction by calling the backend API
        async function handleSendMoneyTransaction(recipient, amount) {
            const pin = document.getElementById('pin-input').value;
            if (!pin || pin.length !== 4) {
                showMessage("দয়া করে ৪-সংখ্যার সঠিক পিন দিন।");
                return;

            if (!currentUser) {
                showMessage("অনুগ্রহ করে আবার লগইন করুন।");
                return;
            }

            showLoading(true);

            try {
                // Get the user's authentication token
                const idToken = await currentUser.getIdToken();

                // Call the backend API function instead of running logic here
                const response = await fetch('/api/sendMoney', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        recipientId: recipient.uid,
                        amount: amount,
                        pin: pin
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'একটি অজানা সমস্যা হয়েছে।');
                }

                showMessage(result.message); // Show success message from backend

                // Refresh dashboard after a short delay
                setTimeout(() => {
                    const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                    onSnapshot(profileDocRef, (docSnap) => {

                    });
                }, 1500);

            } catch (error) {
                console.error("Frontend Transaction failed:", error);
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }
