        function hashPin(pin) {
            let hash = 0;
            if (pin.length === 0) return hash;
            for (let i = 0; i < pin.length; i++) {
                const char = pin.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return hash;
        }

        const startCountdownManager = () => {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                document.querySelectorAll('[data-countdown-end]').forEach(el => {
                    const endTime = parseInt(el.dataset.countdownEnd, 10);
                    const distance = endTime - new Date().getTime();
                    if (distance < 0) {
                        el.innerHTML = `<span class="text-green-600 font-bold">শুরু হয়ে গেছে</span>`; return;
                    }
                    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((distance % (1000 * 60)) / 1000);
                    let str = '';
                    if (d > 0) str += `${d}দি `;
                    if (h > 0 || d > 0) str += `${h}ঘন্টা `;
                    str += `${m}মি ${s}সে`;
                    el.textContent = str;
                });
            }, 1000);
        };

        const listenForPosts = async () => {
            if (postsUnsubscribe) postsUnsubscribe(); 
            const postsContainerEl = document.getElementById('posts-container');

            postsContainerEl.innerHTML = `<div class="text-center p-5"><div class="animate-spin rounded-full h-8 w-8 border-4 border-pink-500 border-t-transparent mx-auto"></div></div>`;

                ? (currentAdminFilter === 'all' ? query(postsCollection, orderBy('startTime', 'asc')) : query(postsCollection, where('status', '==', currentAdminFilter), orderBy('startTime', 'asc')))
                : query(postsCollection, where('status', '==', 'active'), orderBy('startTime', 'asc'));

            postsUnsubscribe = onSnapshot(postsQuery, async (snapshot) => {
                const postPromises = snapshot.docs.map(postDoc => createPostElement({ id: postDoc.id, ...postDoc.data() }));

                    : '';
                postElements.forEach(el => postsContainerEl.appendChild(el));
                startCountdownManager();
            }, (error) => {
                console.error("Error listening for posts:", error);
                postsContainerEl.innerHTML = '<p class="text-center text-red-500 p-8">টুর্নামেন্ট লোড করা যায়নি।</p>';

        };

             // Action button logic
            const joinBtn = postElement.querySelector('.join-btn');
            if (joinBtn) {
                joinBtn.onclick = () => {
                    const contestDetails = JSON.parse(post.contestDetails);

                    if (gameId && gameId.trim()) {
                        handleJoinContest(post, gameId.trim());
                    }
                };
            }
            return postElement;
        }

        async function handleJoinContest(post, idValue) {
            showLoading(true);
            try {
                const contestDetails = JSON.parse(post.contestDetails);
                const token = await auth.currentUser.getIdToken();
                const response = await fetch('/api/joinTournament', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        postId: post.id,
                        idValue: idValue,
                        entryFee: contestDetails.entryFee,
                        contestName: contestDetails.contestName
                    })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message, 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleFinalDistribution(e, postId, winners) {
             // ... আপনার tournament.html থেকে handleFinalDistribution এর সম্পূর্ণ কোড ...
             // শুধুমাত্র Firestore ট্রানজেকশনের পরিবর্তে /api/distributePrizes এ fetch কল হবে
             e.preventDefault();
             const password = e.target['admin-password'].value;
             if (!password) return showMessage('পাসওয়ার্ড দিন।', 'error');
             showLoading(true);
             try {
                 const user = auth.currentUser;
                 await reauthenticateWithCredential(user, EmailAuthProvider.credential(user.email, password));
                 
                 const postDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/posts/${postId}`));
                 const contestDetails = JSON.parse(postDoc.data().contestDetails);
                 const token = await user.getIdToken();

                 const response = await fetch('/api/distributePrizes', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                     body: JSON.stringify({ postId, winners, contestName: contestDetails.contestName })
                 });
                 const result = await response.json();
                 if (!response.ok) throw new Error(result.message);

                 showMessage(result.message, 'success');
                 document.getElementById('adminAuthModal')?.querySelector('.close-button').click();
                 document.getElementById('managePrizesModal')?.querySelector('.close-button').click();

             } catch (error) {
                showMessage(error.code === 'auth/wrong-password' ? 'ভুল পাসওয়ার্ড।' : error.message, 'error');
             } finally {
                showLoading(false);
             }
        }

        // ... টুর্নামেন্টের বাকি সব ফাংশন যেমন renderAdminControls, viewPlayersModal, editPostModal ইত্যাদি এখানে থাকবে ...

        // ===================================================================
        // ||              রাউটার এবং Auth State Management                ||
        // ===================================================================
        
        const navigateTo = (path) => {
            if (window.location.pathname !== path) {
                history.pushState(null, null, path);
                router();
            }
        };

        const router = async () => {
            const path = window.location.pathname;
            const user = auth.currentUser;

            if (!user) {
                renderLandingPage();
                bottomNav.classList.add('hidden');
                header.innerHTML = `<h1 class="text-2xl font-bold">CashPoint</h1>`;
                return;
            }
            
            showLoading(true);
            const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
            const docSnap = await getDoc(userDocRef);
            const profileData = docSnap.exists() ? docSnap.data() : { name: user.displayName, balance: 0.00 };
            showLoading(false);

            document.querySelectorAll('#bottom-nav > div').forEach(el => el.classList.replace('text-cashpoint-pink', 'text-gray-500'));

            switch (path) {
                case '/tournament':
                    document.getElementById('switch-to-tournament-nav').classList.replace('text-gray-500', 'text-cashpoint-pink');
                    renderTournamentView(profileData);
                    break;
                case '/statement':
                    // renderStatementPage(profileData);
                    break;
                // ... অন্যান্য CashPoint রাউট
                default:
                    document.getElementById('home-btn').classList.replace('text-gray-500', 'text-cashpoint-pink');
                    updateHeader('CashPoint', profileData);
                    renderDashboard(profileData);
                    break;
            }
        };
        
        window.addEventListener('popstate', router);
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                bottomNav.classList.remove('hidden');
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                
                unsubscribeFromProfile = onSnapshot(doc(db, `artifacts/${appId}/users/${user.uid}`), (docSnap) => {
                    if (docSnap.exists()) {
                        const profileData = docSnap.data();
                        isAdmin = profileData.isAdmin;
                        document.getElementById('admin-settings-menu-btn').classList.toggle('hidden', !isAdmin);
                        renderSidebar(profileData); // সাইডবার সব সময় আপডেট হবে
                         // Update balance on tournament view if currently active
                        const tourneyBalance = document.getElementById('wallet-balance-tournament');
                        if(tourneyBalance) tourneyBalance.textContent = `৳${(profileData.balance || 0).toFixed(2)}`;
                    }
                });
                router(); // Auth state পরিবর্তনের পর রাউটার কল হবে

            } else {
                currentUser = null;
                isAdmin = false;
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                if (postsUnsubscribe) postsUnsubscribe();
                router();
            }
        });

        // ============== Event Listeners ==============
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        menuBtn.addEventListener('click', () => menuSidebar.classList.add('open'));
        document.addEventListener('click', (event) => {
            if (menuSidebar.classList.contains('open') && !menuSidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                menuSidebar.classList.remove('open');
            }
        });
        
        // --- Navigation Listeners ---
        document.getElementById('home-btn-menu').addEventListener('click', () => { navigateTo('/'); menuSidebar.classList.remove('open'); });
        document.getElementById('home-btn').addEventListener('click', () => navigateTo('/'));
        
        document.getElementById('switch-to-tournament-menu').addEventListener('click', () => { navigateTo('/tournament'); menuSidebar.classList.remove('open'); });
        document.getElementById('switch-to-tournament-nav').addEventListener('click', () => navigateTo('/tournament'));
        
        // ... আপনার অন্যান্য event listener গুলো এখানে থাকবে ...

    </script>
</body>
