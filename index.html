        // Subscribe to Admin Settings (charges, reserve, payment numbers) from Firestore

            const configDocRef = doc(db, `artifacts/${appId}/admin_config/settings`);

                    charges: {
                        send: {

        // Function to generate a unique transaction ID
        function generateTransactionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 9; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;

        // Unified toast: showMessage(text, type='info', duration=3000)
        // Backward compatible with showMessage(text, duration)
        function showMessage(text, typeOrDuration = 'info', maybeDuration) {
            let type = 'info';
            let duration = 3000;
            if (typeof typeOrDuration === 'number') {
                duration = typeOrDuration;
            } else if (typeof typeOrDuration === 'string') {
                type = typeOrDuration;
                duration = typeof maybeDuration === 'number' ? maybeDuration : 3000;
            }

            // Apply color by type
            const baseClasses = ['scale-0', 'scale-100', 'bg-green-600', 'bg-red-600', 'bg-slate-900', 'bg-blue-600'];
            messageBox.classList.remove('bg-green-600', 'bg-red-600', 'bg-slate-900', 'bg-blue-600');
            switch (type) {
                case 'success':
                    messageBox.classList.add('bg-green-600');
                    break;
                case 'error':
                    messageBox.classList.add('bg-red-600');
                    break;
                case 'info':
                default:
                    messageBox.classList.add('bg-slate-900');
                    break;
            }

            messageBox.setAttribute('role', 'alert');
            messageBox.setAttribute('aria-live', 'assertive');
            const emoji = type === 'success' ? '✅' : (type === 'error' ? '❌' : 'ℹ️');
            messageBox.textContent = `${emoji} ${text}`;
            messageBox.classList.remove('scale-0');
            messageBox.classList.add('scale-100');

            clearTimeout(messageBox.__hideTimer);
            messageBox.__hideTimer = setTimeout(() => {
                messageBox.classList.remove('scale-100');
                messageBox.classList.add('scale-0');
            }, duration);
        }

            if (!email) {

                if (error.code === 'auth/invalid-email') {
                    showMessage("সঠিক ইমেইল ঠিকানা লিখুন।");

            } finally {

            }
        }

            showLoading(true);

            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("লেনদেন করার জন্য আপনাকে লগইন করতে হবে।");
                }

                const token = await user.getIdToken();

                const response = await fetch('/api/sendMoney', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipientUid: recipient.uid,
                        amount: amount,
                        pin: pin
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'একটি অজানা সমস্যা হয়েছে।');
                }

                showMessage(result.message);
                navigateTo('/');

            } catch (error) {
                console.error("Transaction failed:", error);
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Handle Google Sign-In
        async function handleGoogleSignIn() {
            showLoading(true);
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        name: user.displayName || 'New User',
                        fullName: user.displayName || 'New User',
                        email: user.email,
                        balance: 0.00,
                        mobile: '',
                        dob: '',
                        isAdmin: false
                    }, { merge: true });
                     showMessage("স্বাগতম! আপনার প্রোফাইল তৈরি হয়েছে।");
                } else {
                     showMessage("সাইন ইন সফল হয়েছে!");
                }
                
            } catch (error) {
                console.error("Google Sign-In Failed:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage("পপ-আপ বন্ধ হয়ে গেছে। আবার চেষ্টা করুন।");

                    showMessage("সাইন ইন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।");

            } finally {
                showLoading(false);
            }
        }
        
        async function handleEmailSignUp() {
            const name = document.getElementById('name-input').value.trim();
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;

            if (!name || !email || !password) {
                showMessage("নাম, ইমেইল এবং পাসওয়ার্ড দুটিই পূরণ করুন।");
                return;
            }
            if (password.length < 6) {
                showMessage("পাসওয়ার্ড অন্তত 6 অক্ষরের হতে হবে।");
                return;
            }

            showLoading(true);
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: name });

                const docRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                await setDoc(docRef, { 
                    name: name,
                    fullName: name,
                    email: email,
                    balance: 0.00,
                    mobile: '',
                    dob: '',
                    isAdmin: false
                }, { merge: true });
                
                showMessage("অ্যাকাউন্ট তৈরি হয়েছে! এখন প্রোফাইল সম্পূর্ণ করুন।");
            } catch (error) {
                console.error("Email Sign-up Failed:", error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage("এই ইমেইলটি ইতিমধ্যেই ব্যবহার করা হয়েছে। লগ ইন করুন।");
                } else if (error.code === 'auth/invalid-email') {
                    showMessage("সঠিক ইমেইল ঠিকানা লিখুন।");
                } else {
                    showMessage("সাইন আপ ব্যর্থ হয়েছে। আবার চেষ্টা করুন।");
                }
            } finally {
                showLoading(false);
            }
        }

        async function handleEmailSignIn() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (!email || !password) {
                showMessage("ইমেইল এবং পাসওয়ার্ড দুটিই পূরণ করুন।");
                return;
            }

            showLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("সাইন ইন সফল হয়েছে!");
            } catch (error) {
                console.error("Email Sign-in Failed:", error);
                if (error.code === 'auth/invalid-credential') {
                     showMessage("ভুল ইমেইল বা পাসওয়ার্ড।");

                    showMessage("কোনো ব্যবহারকারী এই ইমেইলে পাওয়া যায়নি।");
                } else {
                    showMessage("সাইন ইন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।");

            } finally {
                showLoading(false);
            }
        }

        async function handleProfileSave(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob-input').value;
            const mobile = document.getElementById('mobile').value;
            const pin = document.getElementById('pin').value;

            if (!pin || pin.length !== 4) {
                showMessage("আপনার বর্তমান পিন ৪-সংখ্যার হতে হবে।");
                return;
            }

            showLoading(true);
            
            try {
                const user = auth.currentUser;
                if (!user) throw new Error("প্রোফাইল আপডেট করার জন্য আপনাকে লগইন করতে হবে।");

                const token = await user.getIdToken();

                const response = await fetch('/api/updateProfile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name, dob, mobile, pin })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'একটি অজানা সমস্যা হয়েছে।');

                showMessage(result.message);

            } catch (error) {
                console.error("Error saving profile:", error);
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Admin panel UI and logic moved to admin.html

        async function handleLogout() {
            try {
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                if (unsubscribeFromRequests) unsubscribeFromRequests();
                if (unsubscribeFromTransfers) unsubscribeFromTransfers();
                await signOut(auth);
                showMessage("আপনি সফলভাবে লগআউট করেছেন।");
            } catch (error) {
                console.error("Logout Failed:", error);
                showMessage("লগআউট ব্যর্থ হয়েছে।");
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage("আইডি কপি করা হয়েছে!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showMessage("কপি করতে ব্যর্থ হয়েছে।");
            });
        }
        window.copyToClipboard = copyToClipboard;
        
        // --- রাউটিং এর জন্য নতুন কোড শুরু ---

        const navigateTo = (path) => {
            if (window.location.pathname !== path) {
                history.pushState(null, null, path);
                router();
            }
        };

        const router = async () => {
            const path = window.location.pathname;
            const user = auth.currentUser;

            if (!user && !['/login', '/signup'].includes(path)) {
                history.replaceState(null, null, '/login');
                renderLandingPage('email', 'login');
                return;
            }
            
            if (user && ['/login', '/signup'].includes(path)) {
                 history.replaceState(null, null, '/');
                 router();
                 return;
            }

            switch (path) {
                case '/login':
                    renderLandingPage('email', 'login');
                    break;
                case '/signup':
                    renderLandingPage('email', 'signup');
                    break;
                // Removed internal admin route; admin panel is now a separate page (admin.html)
                // case '/admin':
                //     if (isAdmin) renderAdminDashboard();
                //     else if(user) navigateTo('/'); 
                //     break;
                case '/update-profile':
                    if (user) {
                        const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                        const docSnap = await getDoc(profileDocRef);
                        const profileData = docSnap.exists() ? docSnap.data() : {};
                        renderUpdateInfoForm(profileData);
                    }
                    break;
                case '/pin-setup':
                     if (user) renderPinSetupOptions();
                    break;
                case '/pin-forgot':
                    if (user) renderForgotPinForm();
                    break;
                case '/statement':
                    if(user) {
                        const txCollectionRef = collection(db, `artifacts/${appId}/users/${user.uid}/transactions`);
                        const q = query(txCollectionRef);
                        const querySnapshot = await getDocs(q);
                        const transactions = [];
                        querySnapshot.forEach(doc => transactions.push({ id: doc.id, ...doc.data() }));
                        transactions.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));
                        renderStatementPage(transactions);
                    }
                    break;
                case '/dashboard':
                case '/':
                    if(user) {
                        const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                        const docSnap = await getDoc(userDocRef);
                        const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', balance: 0.00 };
                        renderDashboard(profileData);
                    } else {
                         renderLandingPage();
                    }
                    break;
                case '/add-money':
                    if(user) showAddMoneyOptions();
                    break;
                case '/transfer-money':
                    if(user) showTransferOptions();
                    break;
                case '/send-money':
                    if(user) renderSendMoneyFormStep1();
                    break;
                case '/turnament':
                    if(user) {
                        mainContent.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-full p-4 text-center space-y-8">
                                <h2 class="text-3xl font-bold text-gray-800">টুর্নামেন্ট</h2>
                                <p class="text-gray-600">আপনার টুর্নামেন্ট যাত্রা শুরু করুন।</p>
                            </div>
                        `;
                    }
                    break;
                case '/myprofile':
                    if(user) {
                        const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                        const docSnap = await getDoc(profileDocRef);
                        const profileData = docSnap.exists() ? docSnap.data() : {};
                        renderMyProfile(profileData);
                    }
                    break;
                case '/create-pin':
                    if(user) renderSetupPinForm();
                    break;
                case '/change-pin':
                    if(user) renderChangePinForm();
                    break;
                default: 
                    // যদি কোন লিঙ্ক না মিলে, হোম পেজে পাঠিয়ে দিন
                    navigateTo('/');
                    break;
            }
        };
        
        window.addEventListener('popstate', router);
        
        // --- রাউটিং এর জন্য নতুন কোড শেষ ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                bottomNav.classList.remove('hidden');
                currentUser = user;
                const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                unsubscribeFromProfile = onSnapshot(profileDocRef, (docSnap) => {
                    if (docSnap.exists()){
                        const profileData = docSnap.data();
                        
                        if (profileData.isAdmin === undefined) {
                            updateDoc(profileDocRef, { isAdmin: false });
                            return;
                        }
                        isAdmin = profileData.isAdmin;
                        adminSettingsMenuBtn.classList.toggle('hidden', !isAdmin);
                        if (tAdminMenuBtn) tAdminMenuBtn.classList.toggle('hidden', !isAdmin);
                        renderSidebar(profileData);
                        // If user has not set PIN yet (pinHash missing or 0), send them to create PIN flow
                        const needsPin = !(typeof profileData.pinHash === 'number' && profileData.pinHash > 0);
                        if (needsPin && window.location.pathname !== '/create-pin') {
                            navigateTo('/create-pin');
                        } else {
                            router();
                        }

                    } else {
                         // If the user doc is missing (e.g., after accidental deletion), recreate a minimal profile safely.
                         const bootstrap = {
                             name: user.displayName || 'ব্যবহারকারী',
                             fullName: user.displayName || 'ব্যবহারকারী',
                             email: user.email || '',
                             mobile: '',
                             dob: '',
                             balance: 0.00,
                             isAdmin: false,
                             // keep pinHash untouched if it exists later; 0 as sentinel for unset
                             pinHash: 0
                         };
                         setDoc(profileDocRef, bootstrap, { merge: true })
                            .then(() => {
                                showMessage('আপনার প্রোফাইল পুনরায় ইনিশিয়ালাইজ করা হয়েছে।');
                            })
                            .catch((e) => {
                                console.error('Failed to bootstrap user doc:', e);
                            });
                         // Show temporary UI while the snapshot updates
                         const profileData = { name: bootstrap.name, mobile: '', dob: '', balance: 0.00, isAdmin: false };
                         isAdmin = false;
                         adminSettingsMenuBtn.classList.add('hidden');
                         renderSidebar(profileData);
                         // Newly bootstrapped users must set PIN first
                         navigateTo('/create-pin');
                    }
                }, (error) => {
                    console.error("Error fetching real-time profile data:", error);
                    showMessage("প্রোফাইল ডেটা লোড করতে সমস্যা হয়েছে।");
                    const fallbackData = { name: user.displayName || 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00, isAdmin: false };
                    renderSidebar(fallbackData);
                    router();
                });

                // Start listening to admin settings when user is signed in
                subscribeToAppConfig();

            } else {
                bottomNav.classList.add('hidden');
                currentUser = null;
                isAdmin = false;
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                if (unsubscribeFromRequests) unsubscribeFromRequests();
                if (unsubscribeFromTransfers) unsubscribeFromTransfers();
                if (unsubscribeFromConfig) unsubscribeFromConfig();
                if (tAdminMenuBtn) tAdminMenuBtn.classList.add('hidden');
                
                headerUserName.textContent = '';
                sidebarUserName.textContent = '';
                sidebarUserMobile.textContent = '';
                sidebarInitial.textContent = '';
                menuSidebar.classList.remove('open');
                router();
            }
            showLoading(false);
        });

        // Pending requests section removed
        
        // [SECURE] আলাদা 'আমার প্রোফাইল' পেজ
        function renderMyProfile(profileData = {}) {
            const name = profileData.name || 'ব্যবহারকারী';
            const email = auth.currentUser?.email || '';
            const dob = profileData.dob || '';
            const mobile = profileData.mobile || '';
            const initial = name ? name.charAt(0).toUpperCase() : 'U';

            mainContent.innerHTML = '';
            mainContent.className = 'flex flex-col h-full p-4 space-y-6';

            const headerDiv = document.createElement('div');
            headerDiv.className = 'flex items-center space-x-4';
            const avatar = document.createElement('div');
            avatar.className = 'w-16 h-16 rounded-full bg-cashpoint-pink text-white flex items-center justify-center text-2xl font-bold shadow';
            avatar.textContent = initial;
            const titleBox = document.createElement('div');
            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold text-gray-800';
            title.textContent = name;
            const sub = document.createElement('p');
            sub.className = 'text-sm text-gray-500';
            sub.textContent = 'আমার প্রোফাইল';
            titleBox.append(title, sub);
            headerDiv.append(avatar, titleBox);

            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md divide-y';
            const mkRow = (label, value) => {
                const row = document.createElement('div');
                row.className = 'flex items-center justify-between px-4 py-3';
                const l = document.createElement('span');
                l.className = 'text-gray-500 text-sm';
                l.textContent = label;
                const v = document.createElement('span');
                v.className = 'text-gray-800 text-sm font-medium break-all';
                v.textContent = value || '-';
                row.append(l, v);
                return row;
            };
            card.append(
                mkRow('নাম', name),
                mkRow('ইমেইল', email),
                mkRow('জন্মতারিখ', dob),
                mkRow('মোবাইল', mobile),
                mkRow('ইউজার আইডি', currentUser.uid)
            );

            const actions = document.createElement('div');
            actions.className = 'grid grid-cols-2 gap-3';
            const editBtn = document.createElement('button');
            editBtn.className = 'w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl shadow-lg';
            editBtn.textContent = 'প্রোফাইল সম্পাদনা';
            editBtn.onclick = () => navigateTo('/update-profile');
            const backBtn = document.createElement('button');
            backBtn.className = 'w-full py-3 bg-gray-400 text-white font-bold rounded-xl shadow-lg';
            backBtn.textContent = 'ফিরে যান';
            backBtn.onclick = () => navigateTo('/');
            actions.append(editBtn, backBtn);

            mainContent.append(headerDiv, card, actions);
        }

        logoutBtn.addEventListener('click', async () => {
            await handleLogout();
            navigateTo('/login');
        });
        
        menuBtn.addEventListener('click', handleMenuClick);
        
        updateInfoBtn.addEventListener('click', () => {
            navigateTo('/update-profile');
            menuSidebar.classList.remove('open');
        });
        
        adminSettingsMenuBtn.addEventListener('click', () => {
            if (isAdmin) {
                // Pretty route; Vercel rewrites /admin -> /admin.html
                window.location.href = '/admin';
                menuSidebar.classList.remove('open');
            }
        });
        
        if (tAdminMenuBtn) {
            tAdminMenuBtn.addEventListener('click', () => {
                if (isAdmin) {
                    // Pretty route; Vercel rewrites /admin-t -> /admin-t.html
                    window.location.href = '/admin-t';
                    menuSidebar.classList.remove('open');
                }
            });
        }
        
        pinSetupMenuBtn.addEventListener('click', () => {
            navigateTo('/pin-setup');
            menuSidebar.classList.remove('open');
        });

        if (homeBtn) {
            homeBtn.addEventListener('click', () => navigateTo('/'));
        }
        if (homeBtnMenu) {
            homeBtnMenu.addEventListener('click', () => {
                navigateTo('/');
                menuSidebar.classList.remove('open');
            });
        }
        if (statementBtnMenu) {
            statementBtnMenu.addEventListener('click', () => {
                navigateTo('/statement');
                menuSidebar.classList.remove('open');
            });
        }
        if (gamingBtn) {
            gamingBtn.addEventListener('click', () => {
                window.location.href = '/turnament';
            });
        }
        if (myProfileMenuBtn) {
            myProfileMenuBtn.addEventListener('click', () => {
                navigateTo('/myprofile');
                menuSidebar.classList.remove('open');
            });
        }

        const headerUserNameSpan = document.getElementById('header-user-name');
        if (headerUserNameSpan) {
            headerUserNameSpan.onclick = () => navigateTo('/myprofile');
        }
    </script>
