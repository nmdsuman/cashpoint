        // Tournament-specific functions
        function renderTournamentDashboard() {
            mainContent.innerHTML = `

        async function loadTournaments() {
            showLoading(true);
            try {
                // Load tournaments from Firestore
                const tournamentsRef = collection(db, `artifacts/${appId}/tournaments`);
                const q = query(tournamentsRef, where("status", "==", "active"));
                const querySnapshot = await getDocs(q);
                
                const tournamentList = document.getElementById('tournament-list');
                tournamentList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    tournamentList.innerHTML = '<p class="text-center text-gray-500 py-10">কোনো সক্রিয় টুর্নামেন্ট নেই</p>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const tournament = doc.data();
                    const tournamentElement = createTournamentElement(tournament, doc.id);
                    tournamentList.appendChild(tournamentElement);
                });
            } catch (error) {
                console.error("Error loading tournaments:", error);
                showMessage("টুর্নামেন্ট লোড করতে সমস্যা হয়েছে");
            } finally {
                showLoading(false);
            }
        }

        function createTournamentElement(tournament, id) {
            const element = document.createElement('div');
            element.className = 'bg-white rounded-lg p-4 shadow-md';
            
            const entryFee = tournament.entryFee || 0;
            const prizePool = tournament.prizePool || 0;
            const participants = tournament.participants || 0;
            const maxParticipants = tournament.maxParticipants || 0;
            
            element.innerHTML = `
                <h4 class="font-bold text-lg text-gray-800">${tournament.name || 'টুর্নামেন্ট'}</h4>
                <div class="grid grid-cols-2 gap-2 my-3 text-sm">
                    <div><span class="text-gray-500">এন্ট্রি ফি:</span> ৳${entryFee.toFixed(2)}</div>
                    <div><span class="text-gray-500">পুরস্কার:</span> ৳${prizePool.toFixed(2)}</div>
                    <div><span class="text-gray-500">খেলোয়াড়:</span> ${participants}/${maxParticipants}</div>
                    <div><span class="text-gray-500">স্ট্যাটাস:</span> <span class="text-green-600">সক্রিয়</span></div>
                </div>
                <button class="w-full bg-tournament-purple text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition join-tournament" data-id="${id}" data-fee="${entryFee}">
                    যোগদান করুন
                </button>
            `;
            
            element.querySelector('.join-tournament').addEventListener('click', function() {
                joinTournament(this.dataset.id, parseFloat(this.dataset.fee));
            });
            
            return element;
        }

        async function joinTournament(tournamentId, entryFee) {
            if (!currentUser) {
                showMessage("টুর্নামেন্টে যোগদান করতে লগইন করুন");
                return;
            }
            
            // Check user balance
            const userRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            const userDoc = await getDoc(userRef);
            
            if (!userDoc.exists()) {
                showMessage("ব্যবহারকারীর তথ্য পাওয়া যায়নি");
                return;
            }
            
            const userData = userDoc.data();
            if (userData.balance < entryFee) {
                showMessage("পর্যাপ্ত ব্যালেন্স নেই");
                navigateTo('/add-money');
                return;
            }
            
            showLoading(true);
            try {
                // Deduct entry fee and register user for tournament
                await runTransaction(db, async (transaction) => {
                    // Update user balance
                    transaction.update(userRef, {
                        balance: increment(-entryFee)
                    });
                    
                    // Add user to tournament participants
                    const participantRef = doc(db, `artifacts/${appId}/tournaments/${tournamentId}/participants`, currentUser.uid);
                    transaction.set(participantRef, {
                        userId: currentUser.uid,
                        userName: userData.name,
                        joinedAt: serverTimestamp()
                    });
                    
                    // Update tournament participant count
                    const tournamentRef = doc(db, `artifacts/${appId}/tournaments`, tournamentId);
                    transaction.update(tournamentRef, {
                        participants: increment(1)
                    });
                });
                
                showMessage("সফলভাবে টুর্নামেন্টে যোগদান করেছেন!");
                loadTournaments();
            } catch (error) {
                console.error("Error joining tournament:", error);
                showMessage("টুর্নামেন্টে যোগদান করতে ব্যর্থ");
            } finally {
                showLoading(false);
            }
        }

        function renderTournamentAddFunds() {
            mainContent.innerHTML = `

                    <h2 class="text-2xl font-bold text-tournament-purple mb-4">গেমিং একাউন্টে ফান্ড যোগ করুন</h2>

                        <div class="flex items-center justify-between p-3 bg-white rounded-lg border border-gray-200">

                        <input type="tel" id="sender-number-input" placeholder="আপনার মোবাইল নম্বর" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-tournament-purple">
                        <button type="submit" class="w-full py-3 bg-tournament-purple text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">
                            রিকোয়েস্ট জমা দিন
                        </button>
                    </form>
                    
                    <button onclick="navigateTo('/tournament')" class="w-full py-3 bg-gray-400 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">
                        ফিরে যান
                    </button>
                </div>
            `;
            
            document.getElementById('add-gaming-funds-form').addEventListener('submit', handleAddGamingFunds);

        async function handleAddGamingFunds(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount-input').value);
            const txId = document.getElementById('txid-input').value.trim();
            const senderNumber = document.getElementById('sender-number-input').value.trim();

            if (isNaN(amount) || amount <= 0 || !txId || !senderNumber) {
                showMessage("দয়া করে সব তথ্য সঠিকভাবে পূরণ করুন");
                return;
            }

            showLoading(true);
            try {
                // Create gaming fund request
                const requestRef = collection(db, `artifacts/${appId}/gaming_fund_requests`);
                await addDoc(requestRef, {
                    userId: currentUser.uid,
                    amount: amount,
                    txId: txId,
                    senderNumber: senderNumber,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                
                showMessage("আপনার ফান্ড রিকোয়েস্ট সফলভাবে জমা হয়েছে");
                navigateTo('/tournament');
            } catch (error) {
                console.error("Error adding gaming funds:", error);
                showMessage("ফান্ড রিকোয়েস্ট জমা দিতে ব্যর্থ হয়েছে");
            } finally {
                showLoading(false);
            }
        }

        // Modified router to handle both CashPoint and Tournament routes
        const navigateTo = (path) => {
            if (window.location.pathname !== path) {
                history.pushState(null, null, path);
                router();
            }
        };

        const router = async () => {
            const path = window.location.pathname;
            const user = auth.currentUser;

            if (!user && !['/login', '/signup'].includes(path)) {
                history.replaceState(null, null, '/login');
                renderLandingPage('email', 'login');
                return;
            }
            
            if (user && ['/login', '/signup'].includes(path)) {
                 history.replaceState(null, null, '/');
                 router();
                 return;
            }

            // Handle tournament routes
            if (path.startsWith('/tournament')) {
                currentMode = 'tournament';
                modeToggle.checked = true;
                updateUIForMode();
                
                switch (path) {
                    case '/tournament':
                        renderTournamentDashboard();
                        break;
                    case '/tournament/add-funds':
                        renderTournamentAddFunds();
                        break;
                    case '/tournament/active':
                        // Implement active tournaments view
                        renderTournamentDashboard();
                        break;
                    case '/tournament/history':
                        // Implement tournament history
                        renderTournamentDashboard();
                        break;
                    default:
                        navigateTo('/tournament');
                }
                return;
            }
            
            // Handle CashPoint routes (your existing code)
            switch (path) {
                case '/login':
                    renderLandingPage('email', 'login');
                    break;
                case '/signup':
                    renderLandingPage('email', 'signup');
                    break;
                // ... your existing CashPoint routes
                default:
                    // Your existing CashPoint routing logic
            }
        };

        // Initialize the app
        window.onload = async () => {
            showLoading(true);
            await listenForConfigUpdates();
            
            // Set up mode toggle event listener
            if (modeToggle) {
                modeToggle.addEventListener('change', toggleMode);
            }
            
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (error) {
                console.error("Firebase Auth initialization failed:", error);
            } finally {
                // onAuthStateChanged will handle the final loading state and routing
            }
        };

        // Your existing functions (showMessage, showLoading, etc.) remain the same
