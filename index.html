        async function handleForgotPassword() {
            const email = document.getElementById('forgot-password-email-input').value;
            if (!email) return showMessage("দয়া করে আপনার ইমেইল ঠিকানা দিন।");
            showLoading(true);
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("পাসওয়ার্ড রিসেট লিংক আপনার ইমেইলে পাঠানো হয়েছে।");
            } catch (error) {
                showMessage("পাসওয়ার্ড রিসেট ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
            }
        }
        
        async function handleGoogleSignIn() {
            showLoading(true);
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                const userDocSnap = await getDoc(userDocRef);
                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        name: user.displayName || 'New User', email: user.email, balance: 0.00, mobile: '', dob: '', pinHash: 0, isAdmin: false
                    });
                }
            } catch (error) {
                showMessage("সাইন ইন ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
            }
        }
        
        async function handleEmailSignUp() {
            const name = document.getElementById('name-input').value.trim();
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;
            if (!name || !email || password.length < 6) return showMessage("তথ্য সঠিকভাবে পূরণ করুন।");
            showLoading(true);
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: name });
                await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}`), { 
                    name, email, balance: 0.00, mobile: '', dob: '', pinHash: 0, isAdmin: false
                });
            } catch (error) {

        }

                        <input type="tel" id="mobile" placeholder="মোবাইল নম্বর" value="${profileData.mobile || ''}" class="w-full p-3 border rounded-xl">
                        <input type="password" id="pin" placeholder="৪-সংখ্যার পিন দিন" maxlength="4" class="w-full p-3 border rounded-xl">
                        <button type="submit" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl">সংরক্ষণ করুন</button>
                    </form>
                </div>`;
            document.getElementById('profile-form').addEventListener('submit', handleProfileSave);
        }

        async function handleProfileSave(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob-input').value;
            const mobile = document.getElementById('mobile').value;
            const pin = document.getElementById('pin').value;
            if (pin.length !== 4) return showMessage("পিন ৪-সংখ্যার হতে হবে।");
            showLoading(true);
            try {
                const user = auth.currentUser;
                const token = await user.getIdToken();
                const response = await fetch('/api/updateProfile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name, dob, mobile, pin })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message);
            } catch (error) {
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function renderDashboard(profileData) {
            headerUserName.textContent = profileData.name || 'ব্যবহারকারী';
            renderSidebar(profileData);
            mainContent.innerHTML = `
                <div class="p-4 flex flex-col space-y-6">
                    <div class="bg-white rounded-xl p-4 shadow-md flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-500">ব্যালেন্স</p>
                            <span class="text-2xl font-bold text-gray-800">৳ ${(profileData.balance || 0).toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 text-center text-gray-600">
                        <div id="send-money-btn" class="flex flex-col items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer"><i class="fas fa-paper-plane text-2xl text-cashpoint-pink mb-2"></i><span class="text-xs font-medium">সেন্ড মানি</span></div>
                        <div id="transfer-money-btn" class="flex flex-col items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer"><i class="fas fa-exchange-alt text-2xl text-cashpoint-pink mb-2"></i><span class="text-xs font-medium">টাকা ট্রান্সফার</span></div>
                        <div id="add-money-btn" class="flex flex-col items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer"><i class="fas fa-plus-circle text-2xl text-cashpoint-pink mb-2"></i><span class="text-xs font-medium">অ্যাড মানি</span></div>
                    </div>
                </div>`;
            document.getElementById('send-money-btn').addEventListener('click', () => renderSendMoneyFormStep1());
            document.getElementById('transfer-money-btn').addEventListener('click', () => showTransferOptions());
            document.getElementById('add-money-btn').addEventListener('click', () => showAddMoneyOptions());
        }

        function renderSendMoneyFormStep1() { /* Omitted for brevity, assumed correct */ }
        function showAddMoneyOptions() { /* Omitted for brevity, assumed correct */ }

        function showTransferOptions() {
             mainContent.innerHTML = `
                <div class="flex flex-col h-full p-4 space-y-6">
                    <h2 class="text-2xl font-bold text-cashpoint-pink">টাকা ট্রান্সফার করার পদ্ধতি</h2>
                    <button id="bkash-transfer-btn" class="w-full py-4 bg-cashpoint-pink text-white font-bold rounded-xl">বিকাশ</button>
                    <button id="nagad-transfer-btn" class="w-full py-4 bg-cashpoint-pink text-white font-bold rounded-xl">নগদ</button>
                    <button id="back-to-dashboard-btn" class="w-full py-3 bg-gray-400 text-white font-bold rounded-xl">ফিরে যান</button>
                </div>`;
            document.getElementById('bkash-transfer-btn').addEventListener('click', () => showMoneyTransferForm('bkash'));
            document.getElementById('nagad-transfer-btn').addEventListener('click', () => showMoneyTransferForm('nagad'));
            document.getElementById('back-to-dashboard-btn').addEventListener('click', () => homeBtn.click());
        }
        
        function showMoneyTransferForm(method) {
            mainContent.innerHTML = `
                <div class="flex flex-col h-full p-4 space-y-6">
                    <h2 class="text-2xl font-bold text-cashpoint-pink">${method.toUpperCase()} এ টাকা পাঠান</h2>
                    <input type="tel" id="recipient-number-input" placeholder="প্রাপকের নম্বর" class="w-full p-3 border rounded-xl">
                    <input type="number" id="transfer-amount-input" placeholder="টাকার পরিমাণ" class="w-full p-3 border rounded-xl">
                    <button id="confirm-transfer-btn" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl">নিশ্চিত করুন</button>
                    <button id="back-btn" class="w-full py-3 bg-gray-400 text-white font-bold rounded-xl">ফিরে যান</button>
                </div>`;
            document.getElementById('confirm-transfer-btn').addEventListener('click', () => {
                const recipientNumber = document.getElementById('recipient-number-input').value;
                const amount = parseFloat(document.getElementById('transfer-amount-input').value);
                if(recipientNumber && amount > 0) {
                    showMoneyTransferConfirmation(recipientNumber, amount, method);
                } else {
                    showMessage("সঠিক তথ্য দিন।");
                }
            });
            document.getElementById('back-btn').addEventListener('click', showTransferOptions);
        }

        function showMoneyTransferConfirmation(recipientNumber, amount, method) {
            mainContent.innerHTML = `
                <div class="flex flex-col h-full p-4 space-y-6">
                    <h2 class="text-2xl font-bold text-cashpoint-pink">লেনদেন নিশ্চিত করুন</h2>
                    <p>প্রাপক: ${recipientNumber} (${method.toUpperCase()})</p>
                    <p>পরিমাণ: ৳${amount.toFixed(2)}</p>
                    <input type="password" id="pin-input" placeholder="আপনার পিন" class="w-full p-3 border rounded-xl" maxlength="4">
                    <button id="final-transfer-btn" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl">ট্রান্সফার করুন</button>
                    <button id="back-btn" class="w-full py-3 bg-gray-400 text-white font-bold rounded-xl">ফিরে যান</button>
                </div>`;
            document.getElementById('final-transfer-btn').addEventListener('click', () => {
                const pin = document.getElementById('pin-input').value;
                handleFinalMoneyTransfer(recipientNumber, amount, method, pin);
            });
            document.getElementById('back-btn').addEventListener('click', () => showMoneyTransferForm(method));
        }

        async function handleFinalMoneyTransfer(recipientNumber, amount, method, pin) {
            if (pin.length !== 4) return showMessage("দয়া করে ৪-সংখ্যার সঠিক পিন দিন।");
            showLoading(true);
            try {
                const user = auth.currentUser;
                if (!user) throw new Error("আপনাকে লগইন করতে হবে।");
                const token = await user.getIdToken();
                const response = await fetch('/api/createTransferRequest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ recipientNumber, amount, method, pin })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'একটি অজানা সমস্যা হয়েছে।');
                showMessage(result.message);
                homeBtn.click();
            } catch (error) {
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function listenForConfigUpdates() {
            const configDocRef = doc(db, `artifacts/${appId}/admin_config/settings`);
            onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    appConfig = { ...appConfig, ...docSnap.data() };
                } else {
                    console.log("Admin config not found.");
                }
            }, (error) => {
                console.error("Error listening for config updates:", error);
            });
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                bottomNav.classList.remove('hidden');
                const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                unsubscribeFromProfile = onSnapshot(profileDocRef, (docSnap) => {
                    if (docSnap.exists()){
                        const profileData = docSnap.data();
                        isAdmin = profileData.isAdmin;
                        adminSettingsMenuBtn.classList.toggle('hidden', !isAdmin);
                        renderDashboard(profileData);
                    } else {
                        // Handle case where user exists in Auth but not Firestore
                        renderLandingPage(); 
                    }
                });
            } else {
                currentUser = null;
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                bottomNav.classList.add('hidden');
                menuSidebar.classList.remove('open');
                renderLandingPage();
            }
        });

        window.onload = async () => {
            showLoading(true);
            await listenForConfigUpdates();
            showLoading(false);
        };

        logoutBtn.addEventListener('click', () => signOut(auth));
        menuBtn.addEventListener('click', handleMenuClick);
        updateInfoBtn.addEventListener('click', () => {
            const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            getDoc(profileDocRef).then(docSnap => {
                if(docSnap.exists()) renderUpdateInfoForm(docSnap.data());
                menuSidebar.classList.remove('open');
            });
        });
        homeBtn.addEventListener('click', () => {
            const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            getDoc(profileDocRef).then(docSnap => {
                if (docSnap.exists()) renderDashboard(docSnap.data());
            });
        });
        homeBtnMenu.addEventListener('click', () => {
            homeBtn.click();
            menuSidebar.classList.remove('open');
        });

    </script>
</body>
</html>
