        // Render the statement page
        function renderStatementPage(transactions) {
            mainContent.innerHTML = `
                <div class="flex flex-col h-full p-0 space-y-4">
                    <div class="px-4 pt-4">
                        <h2 class="text-2xl font-bold text-cashpoint-pink">স্টেটমেন্ট</h2>
                    </div>
                    <div id="transaction-list" class="flex-grow space-y-2 overflow-y-auto px-4 pb-4">
                        </div>
                </div>
            `;
            const transactionListEl = document.getElementById('transaction-list');
            if (transactions.length === 0) {
                transactionListEl.innerHTML = '<p class="text-center text-gray-500 pt-10">কোনো লেনদেন নেই।</p>';
            } else {
                transactions.forEach(tx => {
                    const txEl = document.createElement('div');
                    txEl.className = 'flex items-center p-3 bg-white rounded-lg shadow-sm cursor-pointer hover:bg-gray-50';
                    
                    let icon, color, amountPrefix, title = '';
                    let firstChar = 'T';
                    let statusText, statusColor;

                    switch (tx.status) {
                        case 'pending': statusText = 'অপেক্ষমাণ'; statusColor = 'text-orange-500'; break;
                        case 'rejected': statusText = 'ব্যর্থ'; statusColor = 'text-red-500'; break;
                        default: statusText = 'সফল'; statusColor = 'text-green-500'; break;
                    }

                    switch (tx.type) {
                        case 'deposit':
                            icon = 'fa-plus';
                            color = 'text-green-500';
                            amountPrefix = '+ ৳';
                            title = 'অ্যাড মানি';
                            firstChar = tx.description.charAt(0);
                            break;
                        case 'send':
                            icon = 'fa-paper-plane';
                            color = 'text-red-500';
                            amountPrefix = '- ৳';
                            title = 'সেন্ড মানি';
                            firstChar = tx.description.split(" ")[2] ? tx.description.split(" ")[2].charAt(0) : 'S';
                            break;
                        case 'receive':
                            icon = 'fa-inbox';
                            color = 'text-green-500';
                            amountPrefix = '+ ৳';
                            title = 'রিসিভ মানি';
                            firstChar = tx.description.split(" ")[2] ? tx.description.split(" ")[2].charAt(0) : 'R';
                            break;
                        case 'transfer':
                             icon = 'fa-exchange-alt';
                            color = 'text-red-500';
                            amountPrefix = '- ৳';
                            title = 'ট্রান্সফার';
                            firstChar = 'T';
                            break;
                    }
                    
                    const date = tx.timestamp ? tx.timestamp.toDate() : new Date();
                    const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                    const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });

                    txEl.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-cashpoint-pink font-bold mr-4">${firstChar.toUpperCase()}</div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">${title}</p>
                            <p class="text-xs text-gray-500">TrxID: ${tx.transactionId || 'N/A'}</p>
                             <p class="text-xs font-semibold ${statusColor}">${statusText}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${color}">${amountPrefix}${tx.amount.toFixed(2)}</p>
                            <p class="text-xs text-gray-400">${time} ${dateStr}</p>
                        </div>
                        <div class="ml-3 text-gray-400">
                             <i class="fas fa-chevron-right"></i>
                        </div>
                    `;
                    txEl.addEventListener('click', () => showTransactionDetails(tx, title, amountPrefix, color));
                    transactionListEl.appendChild(txEl);
                });
            }
        }
        
        // ❗️❗️ এই ফাংশনটি আপনার অনুরোধ অনুযায়ী আগের মতো করা হয়েছে ❗️❗️
        function showTransactionDetails(tx, title, amountPrefix, color) {
            const modal = document.getElementById('transaction-details-modal');
            const modalContent = document.getElementById('modal-content');

            const date = tx.timestamp ? tx.timestamp.toDate() : new Date();
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });

            let statusText, statusColor;
            switch(tx.status) {
                case 'pending': statusText = 'অপেক্ষমাণ'; statusColor = 'text-orange-500'; break;
                case 'rejected': statusText = 'ব্যর্থ'; statusColor = 'text-red-500'; break;
                default: statusText = 'সম্পূর্ণ'; statusColor = 'text-green-500'; break;
            }

            // আপনার পছন্দের লেআউটের জন্য HTML পরিবর্তন করা হয়েছে
            modalContent.innerHTML = `
                <div class="flex justify-between items-center pb-3 border-b mb-3">
                    <h3 class="text-xl font-semibold">${title}</h3>
                    <p class="font-semibold ${statusColor}">${statusText}</p>
                </div>
                
                <div class="text-center mb-4">
                    <p class="text-4xl font-bold ${color}">${amountPrefix}${tx.amount.toFixed(2)}</p>
                </div>

                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <p class="text-gray-500">বিস্তারিত:</p>
                        <p class="font-semibold text-gray-800">${tx.description}</p>
                    </div>
                    <div class="flex justify-between">
                        <p class="text-gray-500">সময়:</p>
                        <p class="font-semibold text-gray-800">${time}, ${dateStr}</p>
                    </div>
                    <div class="flex justify-between">
                        <p class="text-gray-500">চার্জ:</p>
                        <p class="font-semibold text-gray-800">৳ ${(tx.charge || 0).toFixed(2)}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-gray-500">ট্রানজেকশন আইডি:</p>
                        <div class="flex items-center">
                            <p class="font-semibold font-mono text-gray-800">${tx.transactionId || 'N/A'}</p>
                            <i class="fas fa-copy text-xs text-cashpoint-pink ml-2 cursor-pointer" onclick="copyToClipboard('${tx.transactionId}')"></i>
                        </div>
                    </div>
                </div>

                <button id="close-modal-btn" class="absolute top-2 right-3 text-gray-400 hover:text-gray-800 text-2xl font-bold">&times;</button>
            `;

            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.add('scale-100'), 10);

            document.getElementById('close-modal-btn').addEventListener('click', () => {
                modalContent.classList.remove('scale-100');
                setTimeout(() => modal.classList.add('hidden'), 200);
            });
        }
