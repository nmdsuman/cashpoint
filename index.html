    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Global variables provided by the environment
        const firebaseConfig = {
            apiKey: "AIzaSyCb9v4Q8XsaBKpnopMHE_5_aXEEMkEQork",

        // Initialize Firebase

        // ****** নতুন Client-Side Router ফাংশন ******
        function handleRouteChange() {
            const path = window.location.pathname;
            
            // ব্যবহারকারী লগইন করা না থাকলে সব রুট ল্যান্ডিং পেজে পাঠাবে
            if (!auth.currentUser || auth.currentUser.isAnonymous) {
                if (path === '/sing-up') {
                    renderLandingPage('email', 'signup');
                } else {
                    renderLandingPage('email', 'login');
                }
                return;
            }

            // লগইন করা ব্যবহারকারীদের জন্য রুট পরিচালনা
            switch (path) {
                case '/admin-panel':
                    if (isAdmin) {
                        renderAdminDashboard();
                    } else {
                        window.history.replaceState({}, '', '/');
                        handleRouteChange();
                    }
                    break;
                case '/statement':
                    loadStatementPage();
                    break;
                default:
                    const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                    getDoc(profileDocRef).then(docSnap => {
                        const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', balance: 0.00 };
                        renderDashboard(profileData);
                        renderSidebar(profileData);
                    });
                    break;
            }
        }

        function loadStatementPage() {
            showLoading(true);
            const txCollectionRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/transactions`);
            const q = query(txCollectionRef);
            onSnapshot(q, (snapshot) => {
                const transactions = [];
                snapshot.forEach(doc => transactions.push({ id: doc.id, ...doc.data() }));
                transactions.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                renderStatementPage(transactions);
                showLoading(false);
            }, (error) => {
                console.error("Error fetching transactions:", error);
                showMessage("লেনদেন আনতে সমস্যা হয়েছে।");
                showLoading(false);
            });
        }


        // Function to show a message
        function showMessage(text, duration = 3000) {
            messageBox.textContent = text;
            messageBox.classList.remove('scale-0');
            messageBox.classList.add('scale-100');
            setTimeout(() => {
                messageBox.classList.remove('scale-100');
                messageBox.classList.add('scale-0');
            }, duration);
        }

        // Display loading state
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        function handleMenuClick() {
            menuSidebar.classList.add('open');
        }

        document.addEventListener('click', (event) => {
            const target = event.target;
            if (menuSidebar.classList.contains('open') && !menuSidebar.contains(target) && !menuBtn.contains(target) && !target.closest('li')) {
                menuSidebar.classList.remove('open');
            }
        });
        
        function renderSidebar(profileData) {
            const userName = profileData.name || 'ব্যবহারকারী';
            const userMobile = profileData.mobile || '';
            const userInitial = userName ? userName.charAt(0).toUpperCase() : ' ';

            sidebarUserName.textContent = userName;
            sidebarUserMobile.textContent = userMobile;
            sidebarInitial.textContent = userInitial;
        }

        function renderLandingPage(view = 'email', authMode = 'login') {
            const googleFormClass = view === 'google' ? 'block' : 'hidden';
            const emailFormClass = view === 'email' ? 'block' : 'hidden';
            const buttonText = authMode === 'login' ? 'সাইন ইন' : 'সাইন আপ';
            const toggleText = authMode === 'login' ? 'অ্যাকাউন্ট নেই? সাইন আপ করুন' : 'ইতিমধ্যেই অ্যাকাউন্ট আছে? সাইন ইন করুন';
            
            let nameInput = '';
            if (authMode === 'signup') {
                nameInput = `<input type="text" id="name-input" placeholder="আপনার নাম" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink">`;
            }

            mainContent.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full p-4 text-center space-y-8">

                    <h2 class="text-3xl font-bold text-gray-800">CashPoint-এ স্বাগতম</h2>
                    <p class="text-gray-600">আপনার মোবাইল ব্যাংকিং যাত্রা শুরু করুন।</p>
                    <div class="w-full max-w-xs space-y-4">
                        ${nameInput}

                        <input type="password" id="password-input" placeholder="পাসওয়ার্ড" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink">
                        <p id="forgot-password-btn" class="text-right text-xs text-cashpoint-pink cursor-pointer hover:underline mb-2">পাসওয়ার্ড ভুলে গেছেন?</p>
                        <button id="auth-submit-btn" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">${buttonText}</button>
                        <p id="toggle-auth-view" class="text-center text-sm text-gray-500 cursor-pointer hover:underline">${toggleText}</p>
                        <div class="my-4 text-center text-gray-500">অথবা</div>
                        <button id="google-signin-btn" class="w-full py-3 px-6 bg-white border border-gray-300 text-gray-700 font-bold rounded-full shadow-lg flex items-center justify-center space-x-2 transition-transform transform hover:scale-105">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.012,35.24,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                            <span>Google দিয়ে সাইন ইন</span>
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            authSubmitBtn.addEventListener('click', () => {
                authMode === 'login' ? handleEmailSignIn() : handleEmailSignUp();
            });
            document.getElementById('toggle-auth-view').addEventListener('click', () => {
                const newAuthMode = authMode === 'login' ? 'signup' : 'login';
                renderLandingPage('email', newAuthMode);
            });
            document.getElementById('forgot-password-btn').addEventListener('click', renderForgotPasswordForm);
        }
        
        // ... (অন্যান্য ফাংশন যেমন renderDashboard, renderStatementPage ইত্যাদি অপরিবর্তিত থাকবে)
        function renderDashboard(profileData) {
            const userName = profileData.name || 'ব্যবহারকারী';
            const balance = profileData.balance !== undefined ? profileData.balance.toFixed(2) : '0.00';

            document.querySelector('#header h1').textContent = 'CashPoint';
            document.getElementById('header-user-name').textContent = userName;

            mainContent.innerHTML = `
                <div class="p-4 flex flex-col space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-full bg-cashpoint-pink flex items-center justify-center text-white text-xl font-bold">${userName.charAt(0).toUpperCase()}</div>

                            <h2 class="text-lg font-semibold text-gray-800">${userName}</h2>
                            <p class="text-sm text-gray-500">ID: <span class="font-mono text-xs">${currentUser.uid.substring(0,8)}...</span></p>

                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-md flex items-center justify-between">

        // ****** Authentication and Main Logic ******

        async function handleEmailSignUp() {
            // ... সাইন আপ কোড ...
            const docRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
            await setDoc(docRef, { 
                name: name,
                email: email,
                balance: 0.00,
                mobile: '',
                dob: '',
                isAdmin: false
                // pinHash: 0 সরানো হয়েছে
            });
            showMessage("অ্যাকাউন্ট তৈরি হয়েছে!");
            window.history.pushState({}, 'Dashboard', '/');
            handleRouteChange();
        }

        async function handleGoogleSignIn() {
            // ... গুগল সাইন ইন কোড ...
            if (!userDocSnap.exists()) {
                await setDoc(userDocRef, {
                    name: user.displayName || 'New User',
                    email: user.email,
                    balance: 0.00,
                    mobile: '',
                    dob: '',
                    isAdmin: false
                    // pinHash: 0 সরানো হয়েছে
                });
            }
            showMessage("সাইন ইন সফল হয়েছে!");
            window.history.pushState({}, 'Dashboard', '/');
            handleRouteChange();
        }

        async function handleEmailSignIn() {
            // ... সাইন ইন কোড ...
            await signInWithEmailAndPassword(auth, email, password);
            showMessage("সাইন ইন সফল হয়েছে!");
            window.history.pushState({}, 'Dashboard', '/');
            handleRouteChange();
        }


        onAuthStateChanged(auth, async (user) => {
            showLoading(true);
            if (user && !user.isAnonymous) {
                currentUser = user;
                bottomNav.classList.remove('hidden');
                
                const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                
                unsubscribeFromProfile = onSnapshot(profileDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const profileData = docSnap.data();
                        isAdmin = profileData.isAdmin || false;
                        adminSettingsMenuBtn.classList.toggle('hidden', !isAdmin);
                        renderSidebar(profileData);
                        
                        // রাউটার শুধুমাত্র একবার কল করা হবে যেন কন্টেন্ট বারবার রিলোড না হয়
                        if(mainContent.innerHTML.trim() === '') {
                           handleRouteChange();
                        }
                    } else {
                        // নতুন ব্যবহারকারী, এখনও প্রোফাইল ডাটা নেই
                        handleRouteChange();
                    }
                }, () => handleRouteChange()); // Error case
            } else {
                currentUser = null;
                isAdmin = false;
                if (unsubscribeFromProfile) unsubscribeFromProfile();
                bottomNav.classList.add('hidden');
                menuSidebar.classList.remove('open');
                handleRouteChange(); // লগ আউট অবস্থায় রাউটার কল করা
            }
            showLoading(false);
        });

        // Event Listeners
        logoutBtn.addEventListener('click', () => signOut(auth));
        menuBtn.addEventListener('click', handleMenuClick);
        
        homeBtn.addEventListener('click', () => {
            window.history.pushState({}, 'Home', '/');
            handleRouteChange();
        });
        homeBtnMenu.addEventListener('click', () => {
            window.history.pushState({}, 'Home', '/');
            handleRouteChange();
            menuSidebar.classList.remove('open');
        });
        statementBtnMenu.addEventListener('click', () => {
            window.history.pushState({}, 'Statement', '/statement');
            handleRouteChange();
            menuSidebar.classList.remove('open');
        });
        adminSettingsMenuBtn.addEventListener('click', () => {
            if(isAdmin) {
                window.history.pushState({}, 'Admin Panel', '/admin-panel');
                handleRouteChange();
                menuSidebar.classList.remove('open');
            }
        });
        pinSetupMenuBtn.addEventListener('click', () => {
            // পিন সেটআপ অপশন পেজ দেখাবে, কিন্তু URL পরিবর্তন করবে না
            renderPinSetupOptions();
            menuSidebar.classList.remove('open');
        });
