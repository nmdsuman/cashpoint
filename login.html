<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashPoint - লগইন</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-cashpoint-pink { background-color: #E2136E; }
    .text-cashpoint-pink { color: #E2136E; }
    .gradient-bg { background: linear-gradient(135deg, #FF69B4, #E2136E); }
    .form-input { background-color: #EDF2FE; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="gradient-bg text-white py-6 px-6 text-center">
      <img src="https://placehold.co/64x64/E2136E/FFFFFF?text=CP" alt="CashPoint" class="w-16 h-16 rounded-full mx-auto mb-2 bg-white"/>
      <h1 class="text-xl font-bold">CashPoint</h1>
      <p class="text-white/90 text-sm">আপনার অ্যাকাউন্টে লগইন করুন</p>
    </div>
    <div class="p-6">
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-600 mb-1">ইমেইল</label>
          <input id="email" type="email" placeholder="you@example.com" class="w-full p-3 form-input border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-600 mb-1">পাসওয়ার্ড</label>
          <input id="password" type="password" placeholder="********" class="w-full p-3 form-input border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required />
        </div>
        <button type="submit" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl transition">সাইন ইন</button>
      </form>
      <div class="flex items-center justify-between mt-4 text-sm">
        <a href="/forgot-password" class="text-cashpoint-pink hover:underline">পাসওয়ার্ড ভুলে গেছেন?</a>
        <a href="/signup" class="text-cashpoint-pink hover:underline">অ্যাকাউন্ট তৈরি করুন</a>
      </div>
      <div class="my-4 flex items-center gap-3">
        <div class="h-px bg-gray-200 flex-1"></div>
        <span class="text-xs text-gray-400">অথবা</span>
        <div class="h-px bg-gray-200 flex-1"></div>
      </div>
      <button id="google-btn" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl flex items-center justify-center gap-2">
        <i class="fab fa-google"></i>
        Google দিয়ে সাইন ইন
      </button>
      <p id="msg" class="mt-4 text-center text-sm text-gray-600"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb9v4Q8XsaBKpnopMHE_5_aXEEMkEQork",
      authDomain: "cashpoint-f8b51.firebaseapp.com",
      projectId: "cashpoint-f8b51",
      storageBucket: "cashpoint-f8b51.firebasestorage.app",
      messagingSenderId: "50891144664",
      appId: "1:50891144664:web:e90f63977c95c86c04c6ad",
      measurementId: "G-WJXSMFBEE6"
    };
    const appId = "cashpoint-f8b51";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const msg = (t) => document.getElementById('msg').textContent = t || '';

    onAuthStateChanged(auth, (user) => { if (user) window.location.replace('/'); });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg('সাইন ইন হচ্ছে...');
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        await signInWithEmailAndPassword(auth, email, password);
        window.location.replace('/');
      } catch (err) {
        msg('সাইন ইন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।');
      }
    });

    document.getElementById('google-btn').addEventListener('click', async () => {
      msg('Google সাইন ইন হচ্ছে...');
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const ref = doc(db, `artifacts/${appId}/users/${user.uid}`);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, {
            name: user.displayName || 'New User',
            fullName: user.displayName || 'New User',
            email: user.email || '',
            balance: 0.00,
            mobile: '',
            dob: '',
            isAdmin: false,
            pinHash: 0
          }, { merge: true });
        }
        window.location.replace('/');
      } catch (err) {
        msg('Google সাইন ইন ব্যর্থ হয়েছে।');
      }
    });
  </script>
</body>
</html>
